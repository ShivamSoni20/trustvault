[project]
name = "trustwork-marketplace"
description = "TrustWork - Decentralized Job Marketplace with Bidding & Auto-Release"
authors = ["TrustWork Team"]
telemetry = true
cache_dir = "./.cache"

[contracts.trustwork-marketplace-v2]
path = "contracts/trustwork-marketplace-fixed.clar"
epoch = "latest"
depends_on = ["usdcx-v1"]

[contracts.usdcx-v1]
path = "contracts/usdcx-v1.clar"
epoch = "latest"
depends_on = []

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
trusted_sender = false
trusted_caller = false
callee_filter = false

[network.simnet]
name = "simnet"

[network.devnet]
name = "devnet"

[network.testnet]
name = "testnet"
node_rpc_address = "https://api.testnet.stacks.co:443"

[network.mainnet]
name = "mainnet"
node_rpc_address = "https://api.stacks.co:443"
